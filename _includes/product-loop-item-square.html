<a class="product-item p-2 break-inside-avoid block mb-4 {{include.type}}" href="{{ product.url }}">
    <div class="aspect-square bg-[url('{{ product.hover-image }}')] bg-cover bg-center relative" >
        <img src="{{ product.featured-image }}" alt="{{product.title}}" class="transition-opacity absolute inset-0 w-full h-full object-cover object-center">
    </div>
    <div class="p-4 relative bg-stone-400">
        <p class="uppercase text-xs tracking-wide mb-2">
            {% for item in product.categories %}
                <span class="tag mr-2 text-stone-100"> {{item}} </span>
            {% endfor %}
        </p>
        <h3 class="mt-1 font-sans text-1xl uppercase mb-2"> {{ product.title }} </h3>
        <p class="font-sans text-xs normal-case mb-2">{{product.description}} </p>
        <span href="{{ product.url }}" class="uppercase text-1xl font-serif font-light border-b-2 border-black inline-block mb-2"> Read more </span> 

    </div>
</a>
