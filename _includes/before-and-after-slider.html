<section class="grid grid-cols-3 p-5p">

	<div class="col-span-2" >
		<div class="relative aspect-[5/3] mb-2" id="before-and-after-slider">

			<!-- After image in the foreground  -->
			<div class="absolute inset-0 bg-image bg-[length:70vw] bg-cover bg-left pointer-events-none" id="after-image"
				style="background-image:url('{{page.comparison-images[0].after-image}}')"></div>

			<!-- Before image in the background -->
			<div class="absolute inset-0 bg-image bg-[length:70vw] bg-left w-1/2 pointer-events-none" id="before-image"
				style="background-image:url('{{page.comparison-images[0].before-image}}')"></div>
			
		</div>
		<div class="grid grid-cols-6 gap-2" id="alt-image-grid">
			{% for image in page.comparison-images limit: 6 %}
			
			<div class="col-span-1 aspect-landscape relative">
				<img src="{{image.before-image}}" data-pre-image="{{image.after-image}}"
					class="absolute inset-0 object-cover object-center h-full w-full">
			</div>
			{% endfor %}
		</div>
	</div>

	<div class="col-span-1 px-10p flex items-center">
		<div>
		<h2 class="mb-4"> Before & After </h2>
		<p class="mb-4"> {{ page.change-description }} </p>
		</div>
	</div>
</section>
